<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="contact.css">
    
</head>

<body>
    <div class="navbar">
        <nav>
            <a href="#">üçπC h i l l S i p</a>
            <div class="cntr-nav">
                <a href="index.html">Home</a>
                <a href="product.html">Products</a>
                <a href="about.html">About</a>
                <a href="contact.html">Contact</a>
            </div>
            <!-- <i class="ri-menu-fill"></i> -->
        </nav>
    </div>
    <div class="main-div">
        <section id="contact">

            <h1 class="section-header">Contact</h1>

            <div class="contact-wrapper">

                <!-- Left contact page -->

                <form id="contact-form" class="form-horizontal" role="form">

                    <div class="form-group">
                        <div class="col-sm-12">
                            <input type="text" class="form-group" id="name" placeholder="NAME" name="name" value=""
                                required>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-12">
                            <input type="email" class="form-group" id="email" placeholder="EMAIL" name="email"
                                value="" required>
                        </div>
                    </div>

                    <textarea class="form-control" rows="10" placeholder="MESSAGE" name="message" required></textarea>

                    <button class="btn btn-primary send-button" id="submit" type="submit" value="SEND">
                        <div class="alt-send-button">
                            <span class="send-text">SEND</span> 
                        </div>

                    </button>

                </form>

                <!-- Left contact page -->

                <div class="direct-contact-container">

                    <ul class="contact-list">
                        <li class="list-item"><i class="fa fa-map-marker fa-2x"><span class="contact-text place">PUNE,
                                    MAHARASTRA</span></i></li>

                        <li class="list-item"><i class="fa fa-phone fa-2x"><span class="contact-text phone"><a
                                        href="tel:1-212-555-5555" title="Give me a call">(212) 555-2368</a></span></i>
                        </li>

                        <li class="list-item"><i class="fa fa-envelope fa-2x"><span class="contact-text gmail"><a
                                        href="mailto:#" title="Send me an email">refresh@chillsip.com</a></span></i></li>

                    </ul>

                    <hr>
                    <ul class="social-media-list">
                        <li><a href="" target="_blank" class="contact-icon">
                                <i class="fab fa-github" aria-hidden="true"></i></a>
                        </li>
                        <li><a href="#" target="_blank" class="contact-icon">
                                <i class="fab fa-codepen" aria-hidden="true"></i></a>
                        </li>
                        <li><a href="#" target="_blank" class="contact-icon">
                                <i class="fab fa-twitter" aria-hidden="true"></i></a>
                        </li>
                        <li><a href="#" target="_blank" class="contact-icon">
                                <i class="fab fa-instagram" aria-hidden="true"></i></a>
                        </li>
                    </ul>
                    <hr>

                    <div class="copyright"><p>&copy; <span id="year"></span> Chill Sips. All rights reserved.</p></div>

                </div>

            </div>

        </section>
    </div>



</body>
<script>
    // Automatically update the year in the copyright section
    document.getElementById('year').textContent = new Date().getFullYear();
</script>

</html>
